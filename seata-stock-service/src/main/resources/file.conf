transport {
  type = "TCP" # tcp udt unix-domain-socket

  server = "NIO" #NIO NATIVE

  heartbeat = true #enable heartbeat

  enableClientBatchSendRequest = true # the client batch send request enable

  threadFactory { #thread factory for netty
    bossThreadPrefix = "NettyBoss"
    workerThreadPrefix = "NettyServerNIOWorker"
    serverExecutorThread-prefix = "NettyServerBizHandler"
    shareBossWorker = false
    clientSelectorThreadPrefix = "NettyClientSelector"
    clientSelectorThreadSize = 1
    clientWorkerThreadPrefix = "NettyClientWorkerThread"
    # netty boss thread size,will not be used for UDT
    bossThreadSize = 1
    #auto default pin or 8
    workerThreadSize = "default"
  }

  shutdown {
    wait = 3 # when destroy server, wait seconds
  }

  serialization = "seata"
  compressor = "none"
}

service {
  vgroupMapping.my_test_tx_group = "default" #transaction service group mapping
  default.grouplist = "127.0.0.1:8091" #only support when registry.type=file, please don't set multiple addresses
  enableDegrade = false #degrade, current not support
  disableGlobalTransaction = false #disable seata
}

client {
  rm {
    asyncCommitBufferLimit = 10000
    lock {
      retryInterval = 10
      retryTimes = 30
      retryPolicyBranchRollbackOnConflict = true
    }
    reportRetryCount = 5
    tableMetaCheckEnable = false
    reportSuccessEnable = false
  }
  tm {
    commitRetryCount = 5
    rollbackRetryCount = 5
  }
  undo {
    dataValidation = true
    logSerialization = "jackson"
    logTable = "undo_log"
  }
  log {
    exceptionRate = 100
  }
}